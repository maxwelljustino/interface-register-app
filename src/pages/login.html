<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="../img/SVG-CRMobil-removebg.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <title>CRMobil</title>
  </head>
  <body>
    <!--Cabeçalho-->
    <section>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img
              src="../img/SVG-CRMobil-removebg.png"
              class="logo"
              alt=""
            />CRMobil</a
          >
          <button
            class="navbar-toggler collapsed d-flex d-lg-none flex-column justify-content-around"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"
          >
            <span class="toggler-icon top-bar"></span>
            <span class="toggler-icon middle-bar"></span>
            <span class="toggler-icon bottom-bar"></span>
          </button>
          <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  ><i class="bi bi-arrow-bar-left"></i>Página Inicial</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <div class="login">
      <div class="container">
        <div
          class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center"
        >
          <form class="rounded bg-dark shadow p-5 mb-4">
            <img
              src="../img/undraw_fingerprint_login_re_t71l.svg"
              class="img-fluid mb-2 img-logo"
              alt=""
            />
            <h3 class="text-white fw-bolder fs-4 mb-2">Acesse a Plataforma</h3>
            <div class="fw-normal mb-4">
              <p class="text-white">
                Faça o seu login para ter acesso ao sistema.
              </p>
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">E-mail</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Senha</label>
            </div>
            <div class="form-check text-white text-start mt-3">
              <input
                type="checkbox"
                class="form-check-input"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault"
                >Mostrar Senha</label
              >
            </div>
            <a
              href="./dashboard.html"
              class="btn btn-primary btn-acessar w-100 my-4"
              type="submit"
              >Login</a
            >

            <div class="text-center text-uppercase mb-3">
              <p class="text-white">ou</p>
            </div>
            <div>
              <a href="#" class="text-decoration-none">Esqueceu sua senha?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
