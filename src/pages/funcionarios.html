    </section>
    <!--Dados de Usuário-->
    <section>
      <div class="container mt-5">
        <h1 class="text-start px-3 mb-5">Cadastro de Usuários</h1>
        <h1 class="text-start px-3 mb-5 titulo text-light">
          Dados dos Usuários
        </h1>
        <form asp-controller="Oficina" asp-action="SalvarRegistroCliente">
          <div class="row">
            <div class="col-md-4">
              <label for="nomeCliente">Nome completo</label>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="nomeCliente"
                  placeholder="Nome do cliente"
                  aria-label="Nome do cliente"
                  aria-describedby="basic-addon2"
                />
              </div>
            </div>
            <div class="col-md-4">
              <label for="cpf_cnpj">CPF</label>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="cpf_cnpj"
                  name="cpf"
                  placeholder="Número do CPF/CNPJ"
                  aria-label="Placa"
                  aria-describedby="basic-addon1"
                  maxlength="14"
                />
              </div>
            </div>

            <div class="form-group col-md-4">
              <label for="idDtNascimento">Data nascimento</label>
              <div class="input-group mb-3">
                <input
                  type="date"
                  class="form-control"
                  id="idDtNascimento"
                  aria-describedby="basic-addon3 basic-addon4"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div id="app" class="form-group col-md-2">
              <label for="cep">CEP</label>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  v-model="cep"
                  id="cep"
                  onclick="this.value=''"
                  maxlength="8"
                  placeholder="CEP"
                  value=""
                />
              </div>
            </div>
            <!-- INÍCIO DIV CONTEÚDO DO FORM LOGRADOURO -->
            <div class="form-group col-md-8">
              <label for="endereco">Endereço</label>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="endereco"
                  placeholder="Rua, avenida, praça, fazenda..."
                />
              </div>
            </div>
            <div class="form-group col-md-2">
              <label for="numero">Número</label>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="numero"
                  placeholder="Número"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-5">
              <label for="bairro">Bairro</label>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="bairro"
                  placeholder="Bairro"
                />
              </div>
            </div>
            <div class="col-md-7">
              <label for="complemento">Complemento</label>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="complemento"
                  placeholder="Apartamento, casa, lote..."
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-5">
              <label for="cidade">Cidade</label>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="cidade"
                  placeholder="Cidade"
                />
              </div>
            </div>
            <div class="col-md-3">
              <label for="estado">Estado</label>
              <div class="input-group mb-3">
                <select id="estado" class="form-select">
                  <option selected>UF...</option>
                  <option value="AC">AC</option>
                  <option value="AL">AL</option>
                  <option value="AM">AM</option>
                  <option value="AP">AP</option>
                  <option value="BA">BA</option>
                  <option value="CE">CE</option>
                  <option value="DF">DF</option>
                  <option value="ES">ES</option>
                  <option value="GO">GO</option>
                  <option value="MA">MA</option>
                  <option value="MG">MG</option>
                  <option value="MS">MS</option>
                  <option value="MT">MT</option>
                  <option value="PA">PA</option>
                  <option value="PB">PB</option>
                  <option value="PE">PE</option>
                  <option value="PI">PI</option>
                  <option value="PR">PR</option>
                  <option value="RJ">RJ</option>
                  <option value="RN">RN</option>
                  <option value="RO">RO</option>
                  <option value="RR">RR</option>
                  <option value="RS">RS</option>
                  <option value="SC">SC</option>
                  <option value="SE">SE</option>
                  <option value="SP">SP</option>
                  <option value="TO">TO</option>
                </select>
              </div>
            </div>

            <div class="col-md-2">
              <label for="telefone">Telefone</label>
              <div class="input-group mb-3">
                <input
                  type="tel"
                  class="form-control"
                  id="telefone"
                  placeholder="(98) 9999-8888"
                  asp-for="telefone"
                />
              </div>
            </div>

            <div class="col-md-2">
              <label for="celular">Celular</label>
              <div class="input-group mb-3">
                <input
                  type="tel"
                  class="form-control"
                  id="celular"
                  placeholder="(98) 98888-7777"
                  asp-for="celular"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label for="email">Email</label>
              <div class="input-group mb-3">
                <input
                  type="email"
                  class="form-control email"
                  id="email"
                  placeholder="crm.auto@crmauto.com.br"
                  asp-for="email_nf"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>

    <!--Autenticação-->
    <section>
      <div class="container">
        <h1 class="text-start px-3 mb-5 mt-5 titulo text-light">
          Dados de Autenticação
        </h1>

        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Endereço de E-mail</label>
            <input
              type="email"
              class="form-control col-md-4"
              id="email"
              placeholder="E-mail"
              required
            />

            <div class="invalid-feedback text-danger">
              Digite um e-mail válido!
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control col-md-4"
              id="password"
              placeholder="Senha"
              required
            />
            <div class="invalid-feedback">Entre com a senha.</div>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirmação de senha</label
            >
            <input
              type="password"
              class="form-control col-md-4"
              id="confirmPassword"
              placeholder="Confirme a Senha"
              required
            />
            <div class="invalid-feedback text-danger">
              As senhas não conferem!
            </div>
          </div>
          <button type="submit" class="btn btn-success px-5 fw-bold mb-5 mt-4">
            Salvar
          </button>
        </form>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
