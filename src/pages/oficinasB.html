  <section class="formulario">
  
    <div class="titulo">
      <h1>Editar Cadastro</h1>
    </div>
  
    <form action="/">
      <div>
        <div class="subtitulo">
          <h1>Dados da Empresa</h1>
        </div>
  
        <div class="container row ms-3">
          <div class="my-3 col-lg">
            <label class="form-label">CNPJ</label>
            <input class="form-control" aria-describedby="emailHelp" >
          </div>
  
          <div class="my-3 col-lg">
            <label class="form-label">Nome da empresa</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Informe o nome da oficina">
          </div>
        </div>
  
        <div class="container row ms-3">
          <div class="my-3 col-md">
            <label class="form-label">Inscrição estadual</label>
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="999999999">
          </div>
  
          <div class="my-3 col-md">
            <label class="form-label">Inscrição Municipal</label>
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
  
        </div>
  
        <div class="subtitulo">
          <h1>Endereço</h1>
        </div>
  
        <div class="container row ms-3">
          <div class="my-3 col-md">
            <label class="form-label">CEP</label>
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="99999-999">
          </div>
  
          <div class="my-3 col-md">
            <label class="form-label">Logadouro</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Rua, Avenida, Praça">
          </div>
        </div>
  
        <div class="container row ms-3">
          <div class="my-3 col-lg">
            <label class="form-label">Número</label>
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="1200">
          </div>
  
          <div class="my-3 col-lg">
            <label class="form-label">Complemento</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Adicione complemento se existir">
          </div>
        </div>
  
        <div class="container row ms-3">
          <div class="my-3 col-lg">
            <label class="form-label">Bairro</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
  
          <div class="my-3 col-lg">
            <label class="form-label">Cidade</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
        </div>
  
  
        <div class="container row ms-3">
          <div class="my-3 col-lg">
            <label class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
  
          <div class="my-3 col-lg">
            <label class="form-label">Email constitucional</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
  
          <div class="container mt-5 mb-5 text-center">
            <button type="button" class="btn btn-primary btn-lg px-5 fw-bold">
              Salvar
            </button>
          </div>
        </div>
      </div>
    </form>
  </section>
